<!DOCTYPE html>

<html>
  <head>
    <title>survey-tool</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c9596448f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Damion"
      rel="stylesheet"
    />
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="content">
        <a href="index.html" class="desktop logo">Survey Tool</a>
        <nav class="desktop">
          <ul>
            <li>
              <a href="#">Rate My Pics!</a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/abbie-summers/"
                target="_blank"
              >
                About Abbie
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main Content  -->
    <div class="main-content">
      <!-- Slideshow container -->
      <div class="survey-section">
        <div class="slideshow-container fade">
          <div class="content">
            <!-- <h2 class="cursive">Instant</h2> -->
            <h2>How do you feel about these pictures?</h2>
          </div>

          <div class="Containers">
            <img
              src="./images/yellowsubmarine.jpg"
              style="width: 100%"
              alt="yellow submarine"
            />
          </div>

          <div class="Containers">
            <img
              src="./images/yellowhouse.jpg"
              style="width: 100%"
              alt="yellow house on a dutch canal"
            />
          </div>

          <div class="Containers">
            <img
              src="./images/bluewheel.jpg"
              style="width: 100%"
              alt="Many bicycles parked under a wooden structure surrounded by greenery and apartments."
            />
          </div>

          <div class="Containers">
            <img
              src="./images/canalmanor.jpg"
              alt="A beautiful manor estate on a dutch canal."
              style="width: 100%"
            />
          </div>

          <div class="Containers">
            <img
              src="./images/gotomuseums.jpg"
              alt="Street art by Donovan Spaanstra. An interpretation of a famous Diego Velazquez portrait."
              style="width: 100%"
            />
          </div>

          <div class="Containers">
            <img
              src="./images/houseboatwillow.jpg"
              alt="houseboat on a dutch canal slightly obscured by the hanging branches of a willow tree."
              style="width: 100%"
            />
          </div>

          <div class="Containers">
            <img
              src="./images/mintprop.jpg"
              alt="mint propagation station on windowsill"
              style="width: 100%"
            />
          </div>

          <div class="Containers">
            <img
              src="./images/greenhouseboat.jpg"
              alt="green houseboat"
              style="width: 100%"
            />
          </div>

          <div class="Containers">
            <img
              src="./images/sunkenboat.jpg"
              alt="two white ducks in a canal checking out a sunken boat"
              style="width: 100%"
            />
          </div>

          <div class="Containers">
            <img
              src="./images/covidsign.jpg"
              alt="A street sign that states 'Corona Vaccinatielocatie NDSM Loods.' 
            The sign is surrounded by colorful street art and graffiti."
              style="width: 100%"
            />
          </div>

          <!-- Back and forward buttons -->
          <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
          <a class="forward" onclick="plusSlides(1)">&#10095;</a>
          <div style="text-align: center">
            <div class="cats">
              <button type="button" class="box" onclick="plusSlides(1)">
                <img src="./images/img_cat_happy.png" />
              </button>
              <button type="button" class="box" onclick="plusSlides(1)">
                <img src="./images/img_cat_neutral.png" />
              </button>
              <button type="button" class="box" onclick="plusSlides(1)">
                <img src="./images/img_cat_supersad.png" />
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="content">
          <span class="copyright"
            >Â© 2021 Rate by Cats, All Rights Reserved</span
          >
          <span>Designed by ANSummers</span>
          <a href="https://www.linkedin.com/in/abbie-summers/" target="_blank">
            <img
              href="https://www.linkedin.com/in/abbie-summers/"
              target="_blank"
              class="icon"
              src="./images/Abbatar.png"
            />
          </a>
        </div>
      </footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
